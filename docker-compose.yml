version: '3'


services:
  db:
    image: postgres:latest
    env_file:
      - ./.env
    ports:
      - "5432:5432"
#    volumes:
#      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy